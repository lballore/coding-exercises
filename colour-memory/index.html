<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Colour Memory | Luca Ballore</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="description" content="A simple memory game built in javascript" />
		<meta name="keywords" content="memory, game, javascript, jquery" />
		<meta name="author" content="Luca Ballore" />
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
		<script type="text/javascript" src="js/libs/jquery-1.11.3/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/ColourMemory.js"></script>
	</head>
	<body>
		<div id="game_container">
			<div id="game_board">
				<div id="card1" class="playable colorcard firstinline"><div class="colour"></div></div>
				<div id="card2" class="playable colorcard"><div class="colour"></div></div>
				<div id="card3" class="playable colorcard"><div class="colour"></div></div>
				<div id="card4" class="playable colorcard"><div class="colour"></div></div>
				<div id="card5" class="playable colorcard firstinline"><div class="colour"></div></div>
				<div id="card6" class="playable colorcard"><div class="colour"></div></div>
				<div id="card7" class="playable colorcard"><div class="colour"></div></div>
				<div id="card8" class="playable colorcard"><div class="colour"></div></div>
				<div id="card9" class="playable colorcard firstinline"><div class="colour"></div></div>
				<div id="card10" class="playable colorcard"><div class="colour"></div></div>
				<div id="card11" class="playable colorcard"><div class="colour"></div></div>
				<div id="card12" class="playable colorcard"><div class="colour"></div></div>
				<div id="card13" class="playable colorcard firstinline"><div class="colour"></div></div>
				<div id="card14" class="playable colorcard"><div class="colour"></div></div>
				<div id="card15" class="playable colorcard"><div class="colour"></div></div>
				<div id="card16" class="playable colorcard"><div class="colour"></div></div>
				<div class="fixfloat"></div>
				<div id="msg">Bravo! <br /><br />
					<span>Click here to play again</span>
				</div>
			</div>
			<div id="rightside_wrapper">
				<div id="logotype">
					<img src="img/logo.png" alt="logo" title="Colour Memory" />
				</div>
				<div id="game_info">
					<div id="count"><span>Attempts:</span> 0</div>
					<div id="points"><span>Score:</span> 0</div>
				</div>
				<div id="game_messages"></div>
				<div class="playable" id="restart_button">Restart</div>
			</div>
			<div class="fixfloat"></div>
		</div>
		<div id="footer">
			ColourMemory v1.0 | realized by <strong>Luca Ballore</strong> | <a href="mailto:lballore@lucaballore.com">lballore@lucaballore.com</a>
		</div>
	</body>
</html>
